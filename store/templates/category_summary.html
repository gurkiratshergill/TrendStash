{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
        </div>
    </div>
</header>
<div class="container border border-light rounded p-3">
    <div class="d-flex flex-wrap justify-content-center">
        {% for category in categories %}
            <div class="col-md-3 mb-2 d-flex align-items-stretch">
                <a href="{% url 'category' category %}" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="{{ category.image.url }}" alt="..." height="250"/>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{category}}</h5>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<br/><br/><br/><br/><br/><br/><br/><br/>

{% endblock %}
